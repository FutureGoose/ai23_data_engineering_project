main:
  params: []
  steps:
    - predictAndStoreWeatherData:
        call: http.get
        args:
          url: https://clean-weatherprediction-consume-service-76117246159.europe-north1.run.app
        result: PipelineResponse
    - validatePipelineResponse:
        switch:
          - condition: ${PipelineResponse.body.status_code == 200}
            steps:
              - workflow_end:
                  return: 'Workflow executed successfully'
          - condition: ${PipelineResponse.body.status_code != 200}
            steps:
              - handleError:
                  raise: '${"Error in workflow execution: " + PipelineResponse.content.message}'