main:
  params: []
  steps:
    - getYesterdayDate:
        call: http.get
        args:
          url: https://europe-west1-team-god.cloudfunctions.net/python-yesterday-http
        result: yesterdayDate
    - extractDate:
        assign:
          - yesterdayDateString: ${yesterdayDate.body.date}
    - retrieveAndStoreWeatherData:
        call: http.get
        args:
          url: https://weatherapi-api-weather-raw-service-5d5xhd46ea-lz.a.run.app
          query:
            location: "Stockholm"
            date: ${yesterdayDateString}
        result: PipelineResponse
    - validatePipelineResponse:
        switch:
          - condition: ${PipelineResponse.body.status_code == 200}
            steps:
              - workflow_end:
                  return: 'Workflow executed successfully'
          - condition: ${PipelineResponse.body.status_code != 200}
            steps:
              - handleError:
                  raise: '${"Error in workflow execution: " + PipelineResponse.content.message}'